    async function checkAuth() {
      try {
        const { data: sessionData } = await supabaseClient.auth.getSession();
        if (!sessionData.session) {
          window.location.href = "login.html";
          return;
        }

        const { data: userData, error: userError } = await supabaseClient.auth.getUser();
        if (userError || !userData.user) {
          window.location.href = "login.html";
          return;
        }

        const userId = userData.user.id;

        // Fetch profile
        let { data: profile, error: profileError } = await supabaseClient
          .from("profiles")
          .select("first_name, last_name")
          .eq("id", userId)
          .single();

        // Auto-create if missing
        if (!profile) {
          const { error: insertError } = await supabaseClient
            .from("profiles")
            .insert([{ id: userId, first_name: "New", last_name: "User" }]);
          if (!insertError) {
            profile = { first_name: "New", last_name: "User" };
          }
        }

        // Show greeting
        let welcomeMsg = "Welcome, " + userData.user.email;
        if (profile && profile.first_name) {
          welcomeMsg = `Welcome, ${profile.first_name} ${profile.last_name ?? ""}`;
        }
        document.getElementById("welcome-text").innerText = welcomeMsg;

        // Show dashboard, hide loader
        document.getElementById("loading").style.display = "none";
        document.getElementById("dashboard").style.display = "block";

      } catch (err) {
        console.error("Auth check failed:", err);
        window.location.href = "login.html";
      }
    }

    checkAuth();

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await supabaseClient.auth.signOut();
      window.location.href = "login.html";
    });
