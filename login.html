<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("background.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background: rgba(18, 26, 49, 0.6);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 320px;
            max-width: 90%;
            text-align: center;
            color: #ecf1ff;
            animation: fadeInUp 0.8s ease;
            display: none;
            /* hidden until loaded */
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #7aa2ff;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 6px;
            outline: none;
            background: rgba(42, 53, 87, 0.6);
            color: #ecf1ff;
        }

        input:focus {
            background: rgba(42, 53, 87, 0.9);
        }

        input::placeholder {
            color: #cfd8f7;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background: #7aa2ff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.15s ease, background 0.2s ease;
        }

        button:hover {
            background: #5c85e6;
            transform: scale(1.05);
        }

        .alt-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .alt-link a {
            color: #39d98a;
            text-decoration: none;
            font-weight: bold;
        }

        .alt-link a:hover {
            text-decoration: underline;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #7aa2ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .app-header {
  position: absolute;
  top: 10px;
  text-align: center;
  width: 100%;
  color: #ecf1ff;
}
.app-header h1 {
  margin: 0;
  font-size: 1.5rem;
  color: #7aa2ff;
}
.app-header .tagline {
  font-size: 0.9rem;
  color: #9fb0d0;
}

.app-footer {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 0.8rem;
  color: #9fb0d0;
}
.app-footer a {
  color: #7aa2ff;
  text-decoration: none;
}
.app-footer a:hover {
  text-decoration: underline;
}
    </style>
</head>

<body>
    <header class="app-header">
    <h1>Algotic Statistics</h1>

  </header>
    <!-- Loader -->
    <div id="loading" class="loading-screen">
        <div class="spinner"></div>

    <!-- Login form -->
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <div id="signup-extra" style="display: none;">
  <input type="text" id="first-name" placeholder="First Name" />
  <input type="text" id="last-name" placeholder="Last Name" />
</div>
        <button id="login-btn">Login</button>
        <div class="alt-link">
            <p><a href="#" id="forgot-link">Forgot password?</a></p>
            <p>No account? <a href="#" id="signup-link">Sign up</a></p>
        </div>
        
    </div> 
  <footer class="app-footer">
    <p>

      <a href="business-information/terms.html">Terms & Conditions</a> | 
      <a href="business-information/privacy.html">Privacy Policy</a>
    </p>
<p>Â© 2025 Algotic LLC</p>
  </footer>

    <script>

        let supabaseClient;
        try {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                auth: { persistSession: true }
            });
            console.log("âœ… Supabase client created");
        } catch (err) {
            console.error("âŒ Failed to create Supabase client:", err);
        }

        // Ensure loader hides after DOM ready
        document.addEventListener("DOMContentLoaded", () => {
            console.log("âœ… DOM ready, hiding loader");
            document.getElementById("loading").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        });
        // Login
        async function login() {
            if (!supabaseClient) {
                alert("Supabase not initialized!");
                return;
            }
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) {
                alert("Login failed: " + error.message);
            } else {
                window.location.href = "index.html";
            }
        }

        let signupMode = false;

document.getElementById("signup-link").addEventListener("click", (e) => {
  e.preventDefault();

  if (!signupMode) {
    // First click â†’ show extra fields
    document.getElementById("signup-extra").style.display = "block";
    document.getElementById("signup-link").innerText = "Create Account";
    signupMode = true;
  } else {
    // Second click â†’ actually sign up
    signup();
  }
});

async function signup() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const firstName = document.getElementById("first-name").value.trim();
  const lastName = document.getElementById("last-name").value.trim();

  if (!email || !password || !firstName || !lastName) {
    alert("âš ï¸ Please fill out all fields.");
    return;
  }

  const { data, error } = await supabaseClient.auth.signUp({ email, password });

  if (error) {
    alert("âŒ Sign-up failed: " + error.message);
    console.error(error);
    return;
  }

  const userId = data.user?.id;
  if (userId) {
    const { error: profileError } = await supabaseClient.from("profiles").insert([
      { id: userId, first_name: firstName, last_name: lastName }
    ]);
    if (profileError) console.error("âŒ Profile insert failed:", profileError);
  }

  alert("âœ… Account created! Confirm your email before logging in.");
  signupMode = false;
  document.getElementById("signup-extra").style.display = "none";
  document.getElementById("signup-link").innerText = "Sign up";
}


        // Forgot Password
        async function forgotPassword() {
            const email = document.getElementById("email").value.trim();

            if (!email) {
                alert("âš ï¸ Please enter your email to reset your password.");
                return;
            }

            const { data, error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                redirectTo: "http://localhost:5500/reset.html"  // ðŸ‘ˆ change to your deployed URL later
            });

            if (error) {
                alert("âŒ Reset request failed: " + error.message);
                console.error(error);
                return;
            }

            alert("ðŸ“§ Password reset link has been sent to " + email);
        }

        // Event bindings
        
        document.getElementById("login-btn").addEventListener("click", login);
        document.getElementById("signup-link").addEventListener("click", (e) => {
  e.preventDefault();
  document.getElementById("signup-extra").style.display = "block";
});

        document.getElementById("forgot-link").addEventListener("click", e => {
            e.preventDefault();
            forgotPassword();
        });

    </script>
