<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>RouMate - Your Roulette Companion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: url('background.jpg') center/cover no-repeat fixed;
      background-color: #1a1a2e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      justify-content: space-between;
    }

    .header {
      text-align: center;
      padding-top: 60px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .app-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      display: block;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .app-name {
      font-size: 48px;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 16px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: -1px;
    }

    .app-tagline {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
      margin-bottom: 60px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: 0 auto 60px;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 16px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 20px 24px;
      color: white;
    }

    .feature-icon {
      font-size: 24px;
      min-width: 24px;
    }

    .feature-text {
      font-size: 16px;
      font-weight: 500;
    }

    .cta-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .cta-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 18px 48px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      min-width: 200px;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(102, 126, 234, 0.5);
    }

    .cta-button:active {
      transform: translateY(0);
    }

    .footer {
      text-align: center;
      padding-bottom: 30px;
    }

    .company-name {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .company-logo {
      font-size: 16px;
      margin-bottom: 8px;
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      .container {
        padding: 16px;
      }
      
      .header {
        padding-top: 40px;
      }
      
      .app-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }
      
      .app-name {
        font-size: 36px;
        margin-bottom: 12px;
      }
      
      .app-tagline {
        font-size: 18px;
        margin-bottom: 40px;
      }
      
      .features {
        margin-bottom: 40px;
      }
      
      .feature {
        padding: 16px 20px;
      }
      
      .cta-button {
        padding: 16px 40px;
        font-size: 16px;
      }
    }

    /* Landscape mobile */
    @media (max-height: 600px) and (orientation: landscape) {
      .header {
        padding-top: 20px;
      }
      
      .app-icon {
        width: 60px;
        height: 60px;
        margin-bottom: 16px;
      }
      
      .app-name {
        font-size: 28px;
        margin-bottom: 8px;
      }
      
      .app-tagline {
        font-size: 16px;
        margin-bottom: 30px;
      }
      
      .features {
        gap: 12px;
        margin-bottom: 30px;
      }
      
      .feature {
        padding: 12px 16px;
      }
    }
  </style>
</head>
