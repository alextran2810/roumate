<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>European Roulette</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f5f5f5;
      --ink: #333;
      --card: #fff;
      --border: #ccc;
    }

    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      width: 100vw;
      max-width: 100vw;
      background: url("background.webp") no-repeat center center fixed;
      background-size: cover;
      color: var(--ink);
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin: 10px 0 14px;
      font-weight: bold;
      color: #222;
    }

    .stats-header h3 {
      font-size: 15px;
      font-weight: bold;
      margin: 0;
      color: black;
    }

    .more-section h3 {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 12px;
      color: black;
    }

    .main-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      width: 100%;
      max-width: 100vw;
    }

    .numpad-and-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .history-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .history-label { font-weight: 600; }

    /* Visible chip-style history */
    .history-log {
      display: flex;
      overflow-x: auto;
      gap: 6px;
      background: #1e1e1e;
      padding: 6px;
      border: 2px solid #444;
      border-radius: 8px;
      min-height: 32px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .history-log div {
      padding: 6px 10px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 13px;
      color: #fff;
      flex: 0 0 auto;
      min-width: 32px;
      text-align: center;
      border: 2px solid #fff;
    }

    .numpad-container {
      display: grid;
      gap: 4px;
      max-width: 500px;
      width: 100%;
      grid-template-columns: repeat(13, 1fr);
      background: transparent;
    }

    .numpad-container button {
      padding: 6px 0;
      font-size: 12px;
      cursor: pointer;
      border-radius: 3px;
      font-weight: bold;
      color: #fff;
      border: none;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      background-clip: padding-box;
    }

    .special-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(245, 245, 245, 0.95);
      backdrop-filter: blur(6px);
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 10px;
      z-index: 100;
    }

    .special-buttons button {
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-undo { background: #ffd400; color: #000; }
    .btn-reset { background: yellowgreen; color: black; }
    .btn-view { background: yellowgreen; color: black; }

        .stats {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .stats-header {
            display: flex;
            align-items: center;
            gap: 10px;
              flex-wrap: nowrap;      /* ❌ prevent line break */

        }.stats-header h3 {
            font-size: 15px;
            font-weight: bold;
              margin: 0;
  line-height: 1.2;
  white-space: nowrap;    /* text stays on one line */
  overflow: hidden;       /* prevent pushing slider down */
  text-overflow: ellipsis;/* ... if it gets too long */
            color: Black;
        }


       #rangeSlider {
  width: 150px;         /* shorter fixed size */
  flex: 0 0 auto;       /* don’t grow or shrink */
  vertical-align: middle;
}


    .bar-container {
      background: #ddd;
      border-radius: 4px;
      overflow: hidden;
      display: flex;
      width: 100%;
      height: 24px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .bar-container:hover { opacity: 0.85; }

    .bar-segment {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
      height: 100%;
      white-space: nowrap;
      padding: 0 6px;
      box-sizing: border-box;
    }

    canvas {
      margin-top: 30px;
      background: var(--card);
      border: 1px solid var(--border);
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 100% !important;
      max-width: 500px;
      height: auto !important;
      border-radius: 6px;
    }

    .dialog-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .dialog-content {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      width: 95vw;
      max-width: 560px;
    }

    .dialog-content h3 {
      margin: 6px 0 10px;
      text-align: center;
      font-size: 16px;
    }

    .close-button {
      position: absolute;
      top: 6px;
      right: 8px;
      background: #eee;
      border: none;
      font-size: 14px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .number-grid {
      display: grid;
      grid-template-columns: repeat(13, minmax(20px, 1fr));
      gap: 4px;
      justify-content: center;
      margin-bottom: 10px;
    }

    .number-item {
      text-align: center;
      font-weight: bold;
      border-radius: 3px;
      padding: 3px;
      font-size: 11px;
    }

    .separator { height: 14px; }

    .dialog-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 8px 0 4px;
    }

    .dialog-actions button {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      background: #fafafa;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .numpad-container { grid-template-columns: repeat(13, 1fr); }
      .number-grid { grid-template-columns: repeat(13, minmax(14px, 1fr)); }
    }
@media (max-width: 360px) {
  .stats-header {
    grid-template-columns: 1fr;
  }
  #rangeSlider {
    max-width: 100%;
  }
}
    .top-section {
      flex: 0 0 auto;
      position: sticky;
      top: 0;
      background: #f5f5f5;
      z-index: 10;
      padding: 8px 10px;
      border-bottom: 1px solid #ccc;
    }

    .scroll-section {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 8px 10px 70px;
    }

    .more-section {
      margin-top: 15px;
      padding: 0;
      background: transparent;
      border: none;
      text-align: center;
    }

    /* Combo table – solid colors + subtle animation */
.combo-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
  background: #ffffff;          /* solid white background */
  border-radius: 6px;           /* rounded corners */
  overflow: hidden;             /* keep corners clean */
  box-shadow: 0 2px 8px rgba(0,0,0,0.15); /* subtle shadow */
}


.combo-table th {
  background: #222;             /* dark header */
  color: #fff;
  padding: 8px;
  text-align: center;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.combo-table td {
  padding: 4px;
  text-align: center;
  border-bottom: 1px solid #e0e0e0;
  transition: background-color 0.25s ease, transform 0.15s ease;
}

/* Alternate row colors */
.combo-table tr:nth-child(even) td {
  background: rgb(255, 241, 241);
}
.combo-table tr:nth-child(odd) td {
  background: rgb(184, 178, 178);
}
    .history-log, .bar-container, canvas {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn-voice { background: yellowgreen; color: black; }
    .btn-voice.active { background: #5a9e2f; color: white; }

    #langDialog .dialog-content { max-width: 300px; text-align: center; }
    #langDialog select { width: 90%; padding: 6px; margin-top: 10px; }
  </style>
</head>

<body>
  <div class="top-section">
    <h1>European Roulette</h1>

    <div class="main-center">
      <div class="history-container">
        <div class="history-log" id="historyLog"></div>
      </div>

      <div class="numpad-and-buttons">
        <div class="numpad-container" id="numpad"></div>
      </div>

      <div class="stats-header">
        <h3>Statistics (last <span id="sliderValue">0</span> out of <span class="totalCount">0</span> total)</h3>
        <input type="range" id="rangeSlider" min="0" value="0" />
      </div>
    </div>
  </div>

  <div class="scroll-section">
    <div class="stats">
      <div class="bar-container" id="colBar"></div>
      <div class="bar-container" id="dozenBar"></div>

      <div class="chart-block">
        <div class="bar-container" id="halfBar"></div>
        <canvas id="halfChart" width="400" height="200"></canvas>
      </div>

      <div class="chart-block">
        <div class="bar-container" id="colorBar"></div>
        <canvas id="colorChart" width="400" height="200"></canvas>
      </div>

      <div class="chart-block">
        <div class="bar-container" id="parityBar"></div>
        <canvas id="parityChart" width="400" height="200"></canvas>
      </div>
    </div>

    <div class="more-section">
      <h3>Number Frequency Board</h3>
      <div class="number-grid" id="plainGrid"></div>

      <div class="chart-block">
        <canvas id="freqChart" width="400" height="200"></canvas>
        <div class="separator"></div>

        <table class="combo-table">
          <thead>
            <tr>
              <th>Combination</th>
              <th>Spins Ago</th>
            </tr>
          </thead>
          <tbody id="comboBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="special-buttons">
    <button class="btn-reset" onclick="resetAll()">Reset</button>
    <button class="btn-view" onclick="toggleView()">Change Keypad</button>
    <button class="btn-voice" onclick="toggleListening()">🎤 Voice Input</button>
  </div>

  <!-- Language Dialog -->
  <div id="langDialog" class="dialog-overlay" style="display:none;">
    <div class="dialog-content">
      <h3>Select Language</h3>
      <select id="langSelect">
        <option value="en-US">English (US)</option>
        <option value="vi-VN">Vietnamese</option>
        <option value="es-ES">Spanish</option>
        <option value="fr-FR">French</option>
        <option value="de-DE">German</option>
        <option value="zh-CN">Chinese (Mandarin)</option>
        <option value="ja-JP">Japanese</option>
        <option value="ko-KR">Korean</option>
      </select>
      <div style="margin-top:10px; text-align:right;">
        <button onclick="confirmLanguage()">OK</button>
        <button onclick="closeLangDialog()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    /* ------------ Constants & State (EU) ------------ */
    const redNumbers = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
    const STORAGE_KEY = 'rouletteHistory_v1_eu';

    const history = [];
    let tableView = true;

    const combos = [
      "Low-Red-Even", "Low-Red-Odd", "Low-Black-Even", "Low-Black-Odd",
      "High-Red-Even", "High-Red-Odd", "High-Black-Even", "High-Black-Odd"
    ];

    // For display only
    const comboNumbersMap = {
      "Low-Red-Even": [12, 14, 16, 18],
      "Low-Red-Odd": [1, 3, 5, 7, 9],
      "Low-Black-Even": [2, 4, 6, 8, 10],
      "Low-Black-Odd": [11, 13, 15, 17],
      "High-Red-Even": [30, 32, 34, 36],
      "High-Red-Odd": [19, 21, 23, 25, 27],
      "High-Black-Even": [20, 22, 24, 26, 28],
      "High-Black-Odd": [29, 31, 33, 35]
    };

    const comboTracker = {};
    combos.forEach(c => comboTracker[c] = { last: null, numbers: [] });

    /* ------------ Elements ------------ */
    const numpad = document.getElementById('numpad');
    const slider = document.getElementById('rangeSlider');
    const sliderValueSpan = document.getElementById('sliderValue');
    const historyLog = document.getElementById('historyLog');
    const colBar = document.getElementById('colBar');
    const halfBar = document.getElementById('halfBar');
    const colorBar = document.getElementById('colorBar');
    const parityBar = document.getElementById('parityBar');

    const halfCtx = document.getElementById('halfChart').getContext('2d');
    const colorCtx = document.getElementById('colorChart').getContext('2d');
    const parityCtx = document.getElementById('parityChart').getContext('2d');

    /* ------------ Charts ------------ */
    const halfChart = new Chart(halfCtx, {
      type: 'line',
      data: {
        labels: [0],
        datasets: [{
          label: 'Low / High',
          data: [0],
          borderWidth: 2,
          pointRadius: 3,
          segment: {
            borderColor: ctx => {
              const i = ctx.p0DataIndex;
              const curr = ctx.chart.data.datasets[0].data[i];
              const next = ctx.chart.data.datasets[0].data[i + 1];
              if (next > curr) return '#2980b9';
              if (next < curr) return 'orange';
              return 'green';
            }
          },
          pointBackgroundColor: ctx => {
            const i = ctx.dataIndex;
            if (i === 0) return 'gray';
            const prev = ctx.dataset.data[i - 1];
            const curr = ctx.dataset.data[i];
            if (curr > prev) return '#2980b9';
            if (curr < prev) return 'orange';
            return 'green';
          },
          pointBorderColor: ctx => {
            const i = ctx.dataIndex;
            if (i === 0) return 'gray';
            const prev = ctx.dataset.data[i - 1];
            const curr = ctx.dataset.data[i];
            if (curr > prev) return '#2980b9';
            if (curr < prev) return 'orange';
            return 'green';
          },
          pointBorderWidth: 2,
          pointStyle: 'circle'
        }]
      },
      options: {
        responsive: true,
        animation: true,
        plugins: { legend: { display: false }, title: { display: true, text: 'Low / High' } }
      }
    });

    const colorChart = new Chart(colorCtx, {
      type: 'line',
      data: {
        labels: [0],
        datasets: [{
          label: 'Red / Black',
          data: [0],
          borderWidth: 2,
          pointRadius: 3,
          segment: {
            borderColor: ctx => {
              const i = ctx.p0DataIndex;
              const curr = ctx.chart.data.datasets[0].data[i];
              const next = ctx.chart.data.datasets[0].data[i + 1];
              if (next > curr) return 'red';
              if (next < curr) return 'black';
              return 'green';
            }
          },
          pointBackgroundColor: ctx => {
            const i = ctx.dataIndex;
            if (i === 0) return 'gray';
            const prev = ctx.dataset.data[i - 1];
            const curr = ctx.dataset.data[i];
            if (curr > prev) return 'red';
            if (curr < prev) return 'black';
            return 'green';
          },
          pointBorderColor: ctx => {
            const i = ctx.dataIndex;
            if (i === 0) return 'gray';
            const prev = ctx.dataset.data[i - 1];
            const curr = ctx.dataset.data[i];
            if (curr > prev) return 'red';
            if (curr < prev) return 'black';
            return 'green';
          },
          pointBorderWidth: 2,
          pointStyle: 'circle'
        }]
      },
      options: {
        responsive: true,
        animation: true,
        plugins: { legend: { display: false }, title: { display: true, text: 'Red / Black' } }
      }
    });

    const parityChart = new Chart(parityCtx, {
      type: 'line',
      data: {
        labels: [0],
        datasets: [{
          label: 'Even / Odd',
          data: [0],
          borderWidth: 2,
          pointRadius: 3,
          segment: {
            borderColor: ctx => {
              const i = ctx.p0DataIndex;
              const curr = ctx.chart.data.datasets[0].data[i];
              const next = ctx.chart.data.datasets[0].data[i + 1];
              if (next > curr) return 'orange';
              if (next < curr) return 'purple';
              return 'green';
            }
          },
          pointBackgroundColor: ctx => {
            const i = ctx.dataIndex;
            if (i === 0) return 'gray';
            const prev = ctx.dataset.data[i - 1];
            const curr = ctx.dataset.data[i];
            if (curr > prev) return 'orange';
            if (curr < prev) return 'purple';
            return 'green';
          },
          pointBorderColor: ctx => {
            const i = ctx.dataIndex;
            if (i === 0) return 'gray';
            const prev = ctx.dataset.data[i - 1];
            const curr = ctx.dataset.data[i];
            if (curr > prev) return 'orange';
            if (curr < prev) return 'purple';
            return 'green';
          },
          pointBorderWidth: 2,
          pointStyle: 'circle'
        }]
      },
      options: {
        responsive: true,
        animation: true,
        plugins: { legend: { display: false }, title: { display: true, text: 'Even / Odd' } }
      }
    });

    /* ------------ Frequency Chart (EU 0–36) ------------ */
    const freqCtx = document.getElementById('freqChart').getContext('2d');
    const freqChart = new Chart(freqCtx, {
      type: 'bar',
      data: {
        labels: Array.from({ length: 37 }, (_, i) => i.toString()), // 0..36
        datasets: [{
          // no label -> no legend
          data: Array(37).fill(0),
          backgroundColor: Array.from({ length: 37 }, (_, i) => {
            if (i === 0) return "green";           // 0 is green
            return redNumbers.includes(i) ? "red" : "black";
          }),
          borderColor: "#ccc",
          borderWidth: 1
        }]
      },
      options: {
        plugins: {
          legend: { display: false },
          title: { display: false }
        },
        scales: {
          x: {
            ticks: { autoSkip: false, maxRotation: 90, minRotation: 90 }
          },
          y: { beginAtZero: true }
        }
      }
    });

    function updateFreqChart() {
      const k = +slider.value;
      const slice = k ? history.slice(-k) : [];
      const counts = Array(37).fill(0); // 0..36
      slice.forEach(n => { if (n >= 0 && n <= 36) counts[n]++; });
      freqChart.data.datasets[0].data = counts;
      freqChart.update();
    }

    /* ------------ Numpads (EU: no 00) ------------ */
    function createTableNumpad() {
      numpad.innerHTML = '';
      numpad.style.gridTemplateColumns = 'repeat(13, 1fr)';

      // European layout: no 00
const layout = [
  [0, 3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36],
  [null, 2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35],
  [null, 1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34]
];

      layout.flat().forEach(n => {
        const btn = document.createElement('button');
        btn.style.fontSize = '11px';
        btn.style.padding = '4px';

        if (n === null) {
          btn.disabled = true;
          btn.style.background = 'transparent';
        } else if (n === 0) {
          btn.textContent = '0';
          btn.style.background = 'green';
        } else {
          btn.textContent = n;
          btn.style.background = redNumbers.includes(n) ? 'red' : 'black';
        }

        if (n !== null) btn.addEventListener('pointerdown', () => enterNumber(n));
        numpad.appendChild(btn);
      });
    }

    function createDefaultNumpad() {
      numpad.innerHTML = '';
      numpad.style.gridTemplateColumns = 'repeat(6, 1fr)';
      for (let i = 1; i <= 36; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.style.background = 'yellow';
        btn.style.color = 'black';
        btn.addEventListener('pointerdown', () => enterNumber(i));
        numpad.appendChild(btn);
      }

      // Only '0' in EU
      const zeroBtn = document.createElement('button');
      zeroBtn.textContent = '0';
      zeroBtn.style.background = 'green';
      zeroBtn.addEventListener('pointerdown', () => enterNumber(0));
      numpad.appendChild(zeroBtn);
    }

    function toggleView() {
      tableView = !tableView;
      if (tableView) createTableNumpad(); else createDefaultNumpad();
    }

    /* ------------ Helpers ------------ */
    function updateAllTotalCounts() {
      document.querySelectorAll(".totalCount").forEach(el => {
        el.textContent = history.length;
      });
    }

    /* ------------ Core Actions ------------ */
    function enterNumber(num) {
      history.push(num);
      updateAllTotalCounts();

      const div = document.createElement('div');
      div.textContent = num;
      div.style.background = num === 0 ? 'green' : (redNumbers.includes(num) ? 'red' : 'black');

      // last chip removable
      div.style.cursor = "pointer";
      div.title = "Tap to remove last number";

      div.addEventListener("click", () => {
        if (history.length > 0 && div === historyLog.lastChild) {
          history.pop();
          historyLog.removeChild(div);
          updateAllTotalCounts();

          slider.max = history.length || 1;
          slider.value = history.length || 1;
          sliderValueSpan.textContent = slider.value;

          updateBars();
          updateCharts();
          updateMoreSection();
          updateComboTable();
          updateFreqChart();
        }
      });

      historyLog.appendChild(div);
      historyLog.scrollLeft = historyLog.scrollWidth;

      slider.max = history.length;
      slider.value = history.length;
      sliderValueSpan.textContent = slider.value;

      updateBars();
      updateCharts();
      updateMoreSection();
      updateComboTable();
      updateFreqChart();
    }

    function updateComboTable() {
      const k = +slider.value;
      const slice = k ? history.slice(-k) : [];
      const comboBody = document.getElementById("comboBody");
      if (!comboBody) return;

      comboBody.innerHTML = "";

      combos.forEach(c => {
        let lastIndex = null;

        slice.forEach((n, i) => {
          if (n >= 1 && n <= 36) {
            const size = n <= 18 ? "Low" : "High";
            const color = redNumbers.includes(n) ? "Red" : "Black";
            const parity = n % 2 === 0 ? "Even" : "Odd";
            const key = `${size}-${color}-${parity}`;
            if (key === c) lastIndex = i;
          }
        });

        const spinsAgo = lastIndex === null ? "-" : (slice.length - lastIndex);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${c} (${comboNumbersMap[c].join(", ")})</td>
          <td>${spinsAgo}</td>
        `;
        comboBody.appendChild(tr);
      });
    }

    function resetAll() {
      if (!history.length) { alert('Nothing to reset.'); return; }
      if (!confirm('Reset all history?')) return;
      history.length = 0;
      historyLog.innerHTML = '';
      combos.forEach(c => { comboTracker[c].last = null; comboTracker[c].numbers = []; });
      afterHistoryMutated();
      persist();
    }

    function rebuildHistoryLog() {
      historyLog.innerHTML = '';
      const frag = document.createDocumentFragment();
      history.forEach(n => {
        const d = document.createElement('div');
        d.textContent = n;
        d.style.background = (n === 0) ? 'green' : (redNumbers.includes(n) ? 'red' : 'black');
        frag.appendChild(d);
      });
      historyLog.appendChild(frag);
      historyLog.scrollLeft = historyLog.scrollWidth;
    }

    function afterHistoryMutated() {
      updateAllTotalCounts();

      combos.forEach(c => { comboTracker[c].last = null; comboTracker[c].numbers = []; });

      history.forEach((num, idx) => {
        if (num >= 1 && num <= 36) {
          const size = num <= 18 ? "Low" : "High";
          const color = redNumbers.includes(num) ? "Red" : "Black";
          const parity = num % 2 === 0 ? "Even" : "Odd";
          const key = `${size}-${color}-${parity}`;
          comboTracker[key].last = idx + 1;
          if (!comboTracker[key].numbers.includes(num)) {
            comboTracker[key].numbers.push(num);
            comboTracker[key].numbers.sort((a, b) => a - b);
          }
        }
      });

      slider.max = history.length;
      if (+slider.value > history.length) slider.value = history.length;
      slider.value = history.length;
      sliderValueSpan.textContent = slider.value;

      updateBars();
      updateCharts();
      updateMoreSection();
      updateComboTable();
      updateFreqChart();
    }

    function getRedShade(count) {
      if (count === 0) return '#eee';
      if (count <= 5) return '#ffe6e6';
      if (count <= 10) return '#ffb3b3';
      if (count <= 15) return '#ff8080';
      if (count <= 20) return '#ff4d4d';
      if (count <= 25) return '#ff1a1a';
      return '#b30000';
    }

    /* ------------ More Section (EU) ------------ */
    function updateMoreSection() {
      const k = +slider.value;
      const slice = k ? history.slice(-k) : [];

      const counts = {};
      for (let i = 0; i <= 36; i++) counts[i] = 0;
      slice.forEach(n => { if (n >= 0 && n <= 36) counts[n]++; });

      const layout = [
  [0, 3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36],
  [null, 2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35],
  [null, 1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34]
];

      const plainGrid = document.getElementById("plainGrid");
      if (!plainGrid) return;
      plainGrid.innerHTML = "";

      layout.flat().forEach(n => {
        const d = document.createElement("div");
        if (n === null) {
          d.textContent = "";
          d.style.background = "transparent";
        } else {
          d.textContent = counts[n];
          d.style.background = getRedShade(counts[n]);
          d.style.color = "black";
          d.style.border = "1px solid black";
        }
        d.className = "number-item";
        plainGrid.appendChild(d);
      });
    }

    /* ------------ Stats Bars (EU) ------------ */
    function updateBars() {
      const k = +slider.value;
      const slice = k ? history.slice(-k) : [];
      const t = slice.length || 1;

      const counts = {
        col1: 0, col2: 0, col3: 0,
        doz1: 0, doz2: 0, doz3: 0,
        zero: 0,
        low: 0, high: 0,
        red: 0, black: 0,
        even: 0, odd: 0
      };

      slice.forEach(n => {
        if (n === 0) { counts.zero++; return; } // Only 0 is green in EU

        // Columns
        if (n % 3 === 1) counts.col1++;
        else if (n % 3 === 2) counts.col2++;
        else counts.col3++;

        // Dozens
        if (n <= 12) counts.doz1++;
        else if (n <= 24) counts.doz2++;
        else counts.doz3++;

        // Low / High
        if (n <= 18) counts.low++; else counts.high++;

        // Red / Black
        if (redNumbers.includes(n)) counts.red++; else counts.black++;

        // Even / Odd
        if (n % 2 === 0) counts.even++; else counts.odd++;
      });

      fillBar(colBar, [
        { p: (counts.col1 / t) * 100, color: '#4A90E2', label: 'Col1' },
        { p: (counts.col2 / t) * 100, color: '#50E3C2', label: 'Col2' },
        { p: (counts.col3 / t) * 100, color: '#7CB342', label: 'Col3' },
        { p: (counts.zero / t) * 100, color: 'green', label: '' }
      ]);

      fillBar(dozenBar, [
        { p: (counts.doz1 / t) * 100, color: '#999', label: '1st 12' },
        { p: (counts.doz2 / t) * 100, color: '#16a085', label: '2nd 12' },
        { p: (counts.doz3 / t) * 100, color: 'black', label: '3rd 12' },
        { p: (counts.zero / t) * 100, color: 'green', label: '' }
      ]);

      fillBar(halfBar, [
        { p: (counts.low / t) * 100, color: '#2980b9', label: 'Low' },
        { p: (counts.high / t) * 100, color: 'orange', label: 'High' },
        { p: (counts.zero / t) * 100, color: 'green', label: ' ' }
      ]);

      fillBar(colorBar, [
        { p: (counts.red / t) * 100, color: 'red', label: 'Red' },
        { p: (counts.black / t) * 100, color: 'black', label: 'Black' },
        { p: (counts.zero / t) * 100, color: 'green', label: '' }
      ]);

      fillBar(parityBar, [
        { p: (counts.even / t) * 100, color: 'orange', label: 'Even' },
        { p: (counts.odd / t) * 100, color: 'purple', label: 'Odd' },
        { p: (counts.zero / t) * 100, color: 'green', label: '' }
      ]);
    }

    function fillBar(container, segments) {
      container.innerHTML = '';
      container.style.display = 'flex';
      container.style.width = '100%';

      const minFrac = 0.05;
      const adjusted = segments.map(s => ({ ...s, adj: s.p === 0 ? minFrac : s.p }));
      const adjTotal = adjusted.reduce((sum, s) => sum + s.adj, 0);

      adjusted.forEach(s => {
        const seg = document.createElement('div');
        seg.className = 'bar-segment';
        seg.style.background = s.color;
                seg.style.border = 'none';

        const widthPct = (s.adj / adjTotal) * 100;
        seg.style.flex = `${s.adj} 1 ${widthPct}%`;
        seg.textContent = `${s.label} ${Math.round(s.p)}%`;

        container.appendChild(seg);
      });
    }

    /* ------------ Charts Data Update ------------ */
    function updateCharts() {
      const k = +slider.value;
      const slice = k ? history.slice(-k) : [];
      const halfData = [0], colorData = [0], parityData = [0];

      slice.forEach(n => {
        const prevH = halfData.at(-1);
        const prevC = colorData.at(-1);
        const prevP = parityData.at(-1);

        halfData.push(prevH + (n >= 1 && n <= 18 ? 1 : n >= 19 && n <= 36 ? -1 : 0));
        colorData.push(prevC + (n >= 1 && n <= 36 ? (redNumbers.includes(n) ? 1 : -1) : 0));
        parityData.push(prevP + (n >= 1 && n <= 36 ? (n % 2 === 0 ? 1 : -1) : 0));
      });

      const labels = Array.from({ length: halfData.length }, (_, i) => i);
      [halfChart, colorChart, parityChart].forEach((chart, i) => {
        chart.data.labels = labels;
        chart.data.datasets[0].data = [halfData, colorData, parityData][i];
        chart.update();
      });
    }

    /* ------------ Persistence ------------ */
    function persist() {
      try { localStorage.setItem(STORAGE_KEY, JSON.stringify(history)); } catch (e) { }
    }
    function loadPersisted() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return;
        const arr = JSON.parse(raw);
        if (!Array.isArray(arr)) return;
        history.splice(0, history.length, ...arr);
        rebuildHistoryLog();
        afterHistoryMutated();
      } catch (e) { }
    }

    /* ------------ Voice Recognition (no 00) ------------ */
    let recognition, listening = false, chosenLang = null;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = "en-US";

      recognition.onstart = function () {
        updateVoiceButton("Please wait...", "active");
      };
      recognition.onaudiostart = function () {
        updateVoiceButton("🟢 Listening...", "active");
      };
      recognition.onspeechstart = function () {
        updateVoiceButton("👄 Speech detected", "active");
      };
      recognition.onspeechend = function () {
        updateVoiceButton("🛑 Speech ended", "active");
      };
      recognition.onend = function () {
        listening = false;
        updateVoiceButton("🎤 Voice Input", "");
      };
      recognition.onerror = function (e) {
        console.log("Voice error:", e.error);
        stopListening();
      };

      recognition.onresult = function (event) {
        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) {
            const transcript = event.results[i][0].transcript.trim().toLowerCase();
            const tokens = transcript.split(/\s+/);
            for (let j = 0; j < tokens.length; j++) {
              const current = tokens[j];
              const next = tokens[j + 1] || null;
              const num = parseSpokenNumber(current, next);
              if (num !== null) {
                enterNumber(num);
                if (current === "twenty" || current === "thirty") j++;
              }
            }
          }
        }
      };
    }

    function toggleListening() {
      if (!recognition) return;
      if (!listening) {
        if (!chosenLang) {
          document.getElementById("langDialog").style.display = "flex";
          return;
        }
        recognition.lang = chosenLang;
        recognition.start();
        listening = true;
      } else {
        stopListening();
      }
    }

    function stopListening() {
      if (recognition && listening) recognition.stop();
    }

    function updateVoiceButton(text, cssClass) {
      const btn = document.querySelector(".btn-voice");
      if (!btn) return;
      btn.textContent = text;
      if (cssClass) btn.classList.add(cssClass);
      else btn.classList.remove("active");
    }

    // Spoken number parsing (EU: no "double zero")
    function parseSpokenNumber(word, nextWord = null) {
      word = (word || '').trim().toLowerCase();
      if (nextWord) nextWord = nextWord.trim().toLowerCase();

      if (word === "zero" || word === "0") return 0;

      const singleMap = {
        "one": 1, "two": 2, "three": 3,
        "four": 4, "for": 4,
        "five": 5, "six": 6, "seven": 7,
        "eight": 8, "ate": 8,
        "nine": 9, "ten": 10, "eleven": 11,
        "twelve": 12, "thirteen": 13, "fourteen": 14,
        "fifteen": 15, "sixteen": 16, "seventeen": 17,
        "eighteen": 18, "nineteen": 19,
        "twenty": 20, "thirty": 30
      };

      if (singleMap[word] !== undefined && singleMap[word] <= 36) return singleMap[word];

      // compound 21..29
      if (word === "twenty" && nextWord && singleMap[nextWord] && singleMap[nextWord] < 10) {
        const v = 20 + singleMap[nextWord];
        return v <= 36 ? v : null;
      }
      // compound 31..36
      if (word === "thirty" && nextWord && singleMap[nextWord] && singleMap[nextWord] < 7) {
        const v = 30 + singleMap[nextWord];
        return v <= 36 ? v : null;
      }

      // digits
      const n = parseInt(word, 10);
      if (!isNaN(n) && n >= 0 && n <= 36) return n;

      return null;
    }

    function confirmLanguage() {
      chosenLang = document.getElementById("langSelect").value;
      document.getElementById("langDialog").style.display = "none";
      recognition.lang = chosenLang;
      recognition.start();
      listening = true;
    }

    function closeLangDialog() {
      document.getElementById("langDialog").style.display = "none";
    }

    /* ------------ Click-to-toggle charts ------------ */
    document.getElementById("halfBar").addEventListener("click", () => {
      const chart = document.getElementById("halfChart");
      chart.style.display = chart.style.display === "none" ? "block" : "none";
    });
    document.getElementById("colorBar").addEventListener("click", () => {
      const chart = document.getElementById("colorChart");
      chart.style.display = chart.style.display === "none" ? "block" : "none";
    });
    document.getElementById("parityBar").addEventListener("click", () => {
      const chart = document.getElementById("parityChart");
      chart.style.display = chart.style.display === "none" ? "block" : "none";
    });

    /* ------------ Slider ------------ */
    slider.addEventListener('input', () => {
      sliderValueSpan.textContent = slider.value;
      updateBars();
      updateCharts();
      updateMoreSection();
      updateComboTable();
      updateFreqChart();
    });

    /* ------------ Init ------------ */
    function init() {
      createTableNumpad();
      loadPersisted();

      updateAllTotalCounts();                 // sync both places
      slider.max = history.length;
      slider.value = history.length;
      sliderValueSpan.textContent = slider.value;

      updateBars();
      updateCharts();
      updateComboTable();
      updateMoreSection();
      updateFreqChart();

      document.getElementById("halfChart").style.display = "none";
      document.getElementById("colorChart").style.display = "none";
      document.getElementById("parityChart").style.display = "none";
    }

    init();
  </script>
